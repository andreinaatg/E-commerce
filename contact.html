<body>
    <header>
        <nav>
            <ul class="sidebar">

                    <li><a href="index.html">Home</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <form>        
              <div class="input-group">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your name" id="contact-name" onkeyup="validateName()">
                <span id="name-error"></span>
              </div>
        
              <div class="input-group">
                <label>Phone No.</label>
                <input type="tel" placeholder="123 456 7890" id="phone" oninput="validatePhone()">
                <span id="phone-error"></span>
              </div>
        
              <div class="input-group">
                <label>Email Id</label>
                <input type="email" placeholder="Enter Email" id="emial" onkeyup="validateEmail()">
                <span id="email-error"></span>

              </div>   
        
              <div class="input-group">
                <label>Your Message</label>
                <textarea rows="5" placeholder="Enter your message" id="message" onkeyup="validateMessage()"></textarea>
                <span id="message-error"></span>
              </div>
        
            <button onclick="return validateForm()">Submit</button> 
            <span id="subit-error"></span>
            </form>
        </div>
    </main>


    <footer class="footer">

                        <a href="https://www.linkedin.com/" target="_blank"><img src="images/icons8-linkedin-100.png" alt="Linkedin Icon"></a>
                        <a href="https://twitter.com/?lang=en" target="_blank"><img src="images/icons8-x-100.png" alt="x icon"></a>
